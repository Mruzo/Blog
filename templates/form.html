{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}


<div class="container my-5 position-relative rounded-0">
    <div class="col-sm-6 mx-auto">
        <small>
            <div class="card rounded-0" style="width-max: 25rem;">
                <div class="card-header text-center" style="background: #f24b2a;">

                    {% if title %}
                        <h4>{{ title }}</h4>
                    {% endif %}

                </div>
                <form method='POST' action='.' enctype="multipart/form-data">
                    {% csrf_token %}
                    <ul class="list-group list-group-flush border-bottom-0">
                        <li class="list-group-item">{{ form|crispy }}</li>
                    </ul>
                    <ul class="list-group list-group-flush text-center border-0">
                        <li class="list-group-item"><button class="btn btn-primary" type="submit">Send</button></li>
                    </ul>
                </form>

            </div>
        </small>
    </div>
</div>

{% endblock %}
