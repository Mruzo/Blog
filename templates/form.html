{% extends "base.html" %}
{% load static %}

{% block content %}

{% load crispy_forms_tags %}


<div class="container my-5 position-relative rounded-0">
    <div class="col-sm-6 mx-auto">
        <small>
            <div class="card rounded-0">
                <div class="card-header text-center"  style="width-max: 25rem; background:linear-gradient(rgba(0, 0, 0, 0.8),rgba(0, 0, 0, 0.8)),url({% static 'snmov/img/htheader.svg' %}); padding:10px; height:100%;width:100%;object-fit:cover;">

                    {% if title %}
                        <h4 style="padding:10px;color:#000;margin:0;background-color: rgba(255, 255, 255, 0.8);">
                            {{ title }}</h4>
                    {% endif %}

                </div>
                <form method='POST' action='.' enctype="multipart/form-data">
                    {% csrf_token %}
                    <ul class="list-group list-group-flush border-bottom-0">
                        <li class="list-group-item">{{ form|crispy }}</li>
                    </ul>
                    <ul class="list-group list-group-flush text-center border-0">
                        <li class="list-group-item"><button class="btn btn-primary" type="submit" style="width-max: 25rem; background:linear-gradient(rgba(0, 0, 0, 0.8),rgba(0, 0, 0, 0.8)),url({% static 'snmov/img/htheader.svg' %}); padding:10px; height:100%;width:100%;object-fit:cover;">Send</button></li>
                    </ul>
                </form>

            </div>
        </small>
    </div>
</div>

{% endblock %}
