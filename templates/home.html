<div id="pictureCarousel" class="carousel slide border border-dark mt-4" data-ride="carousel">
    <div class="carousel-inner">
        {% for picture in pictures %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img src="{{ picture.image.url }}" class="d-block w-100 border-2" alt="{{ picture.caption }}">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{ picture.product.title }}</h5>
                    <p> {{ picture.caption }} </p>
                </div>
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#pictureCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#pictureCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
