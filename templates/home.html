{% extends 'base.html' %}

{% block content %}

<!--    {% url 'homepage' as my_view %}-->
<!--    {% if request.path == my_view %}-->

<section class="row my-2 position-relative" style="background-color: inherit; display: flex; justify-content: center; align-items: center; min-height: 22vh;">
    <div class="col card mx-auto position-relative rounded-0 border-0 d-flex justify-content-center align-items-center" style="background-color:inherit;">

        <div class="text-center land-border" id="" style="opacity: 1">

            <h2 class="landtext">
                Vibrant comfort for your work or play space
            </h2>

        </div>
    </div>
</section>


<!--    {% endif %}-->

<div id="pictureCarousel" class="carousel slide border border-dark" style="background-color: white;" data-ride="carousel">
    <div class="carousel-inner">
        {% for picture in pictures %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img src="{{ picture.image.url }}" class="d-block w-100 border-2" alt="{{ picture.caption }}">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{ picture.product.title }}</h5>
                    <p> {{ picture.caption }} </p>
                </div>
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#pictureCarousel" role="button" data-slide="next">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#pictureCarousel" role="button" data-slide="prev">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="card mt-2  col-6 mx-auto bg-light border-0" >
    <a class="btn justify-content-center font-weight-bolder text-dark rounded-5 my-auto" role="button" aria-disabled="true" style="background-color: #FFBC00;" href="https://www.amazon.ca/dp/B0C6HH585D?ref=myi_title_dp"  target="_blank">
        <strong> Order Now </strong>
    </a>
</div>

<div class="row border-top bd-light my-5 mx-auto">

    <div class="container text-center test-border mt-5 mx-auto" id="" style="opacity: 1">

        <h5 class="subtext my-2">
            Testimonials
        </h5>
    </div>
    
    <div class="container text-center my-3 mx-auto" id="" style="opacity: 1">

        <div class="card-deck">
            {% for testimonial in testimonials %}
            <div class="card">
                <img src="{{ testimonial.image.url }}" class="card-img-top" alt="{{ testimonial.caption }}">
                <!-- <div class="card-body">
                    <h5 class="card-title">{{ testimonial.caption }}</h5>
                    
                </div> -->
            </div>
            {% endfor %}
        </div>

    </div>
    
    <!-- <div class="card my-3 col-md-6 mx-auto rounded-0" >
        <a class="btn justify-content-center font-weight-bolder text-dark rounded-0 my-auto" role="button" aria-disabled="true" style="background-color: #FFBC00;" href="/">
            <strong>other products coming soon...</strong>
            
        </a>
    </div> -->

</div>

{% endblock %}
