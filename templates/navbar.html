{% load static %}

  <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex bd-highlight border-bottom">


      <a class="navbar-brand mb-0 mx-auto pb-2 bd-highlight " href="/">
        <div class="row col-sm-12 mx-auto text-center">
        <div class="row col mx-auto">
        
          <img class="col-md-12 mx-auto" src="{% static 'snmov/img/jv_header 1.2.svg' %}" alt="" height="100%">
          
        </div>

        </div>

      </a>

        {% comment %}
        {% if user.is_authenticated %}
          <li class="nav-item mx-3 {% if request.resolver_match.url_name == 'logout_req' %}active{% endif %}">
            <a class ="nav-link" href="/logout">

              <br>
              <p class="font-weight-bold">Logout</p>
              <span class="text-capitalize" style="color: #7440bd;">{{user.first_name|title}}</span></a>
          </li>
        {% else %}
          <li class="nav-item mx-3 {% if request.resolver_match.url_name == 'login_req' or request.resolver_match.url_name == 'register' %}active{% endif %}">
            <a class ="nav-link" href="/login?next={{request.path}}">

              <br>
              <p class="font-weight-bold">Login/Register</p>
            </a>
          </li>
        {% endif %}
        {% endcomment %}

      </ul>
    </div>
  </nav>
