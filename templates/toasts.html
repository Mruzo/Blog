{% for message in messages %}
  <div class="toast subtext-sm notification text-center border-0 bg-{% if 'error' in message.tags %}danger{% else %}success{% endif %}" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
    <div class="toast-body">
      {{message|safe}}
    </div>
  </div>
{% endfor %}
