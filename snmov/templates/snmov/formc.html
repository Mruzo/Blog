{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}



<div class="container my-5 position-relative">
    <div class="col-sm-6 mx-auto">
        <small>
            <div class="card rounded-0" style="width-max: 25rem">
                <div class="card-header rounded-0 text-center">

                    {% if title %}
                        <h4>{{ title }}</h4>
                    {% endif %}

                </div>
                <form method='POST' action='.' enctype="multipart/form-data">
                    {% csrf_token %}
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">{{ form|crispy }}</li>
                    </ul>
                    <ul class="list-group list-group-flush text-center">
                        <li class="list-group-item"><button class="btn btn-primary" type="submit">My 2&#162</button></li>
                    </ul>
                </form>

            </div>
        </small>
    </div>
</div>



{% endblock %}
