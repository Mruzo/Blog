{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-lg-4 col-md-6 mx-auto mt-5">
            <form method="POST">
            {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-botton mb-4">Reset Password

                    </legend>
                    {{ form|crispy  }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-dark" type="submit">Request Password Reset</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
