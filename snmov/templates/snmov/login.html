{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}


        <div class="row">
            <div class="col s12 m8 l6 card right" style="width-max: 25em;margin-top:10%;">
                <div class="center" style="font-weight:bold;">

                    {% if title %}
                        <h4>{{ title }}</h4>
                    {% endif %}

                </div>
                <form class="left-align" style="margin:0 2%;" method="POST">
                    {% csrf_token %}

                    <ul class="">
                        <li class="">{{ form|crispy }}</li>
                    </ul>
                    <ul class="center row">
                        <li class=""><button class="btn  green darken-2" type="submit">Sign In</button></li>
                    </ul>
                </form>
                <p class="center">
                Don't have an account? <a href="/register"><strong>Register here</strong></a>.
                </p>

            </div>
        </div>





{% endblock %}
